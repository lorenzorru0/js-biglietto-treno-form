<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
        <!-- /Google font -->
        <link rel="stylesheet" href="css/style.css">
        <title>Treno Boolean</title>
    </head>
    <body>
        
        <h2>CALCOLA IL PREZZO DEL BIGLIETTO</h2>

        <div class="container form-biglietto">

            <div class="form-biglietto-input">
                <div>
                    <p>Nome Cognome</p>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <p>Km da percorrere</p>
                    <input type="number" name="km" id="km">
                </div>
                <div>
                    <p>Fascia d'et√†</p>
                    <select name="fasciaEta" id="fasciaEta">
                        <option value="">---------------</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="form-biglietto-buttons">
                <button id="genera" class="btn">Genera</button>
                <button id="annulla" class="btn">Annulla</button>
            </div>

        </div>

        <div id="errore" class="container errore">
            <h3>Errore! Inserisci dei dati validi</h3>
        </div>

        <div id="biglietto" class="biglietto">
            <h2>IL TUO BIGLIETTO</h2>
            <div class="container">
                <h3>DETTAGLIO PASSEGERO</h3>
                <div class="biglietto-container">
                    <div>
                        <p>NOME PASSEGGERO</p>
                        <span id="nome-biglietto"></span>
                    </div>
                    <div>
                        <p>Offerta</p>
                        <span id="offerta-biglietto"></span>
                    </div>
                    <div>
                        <p>Carrozza</p>
                        <span id="carrozza"></span>
                    </div>
                    <div>
                        <p>Codice CP</p>
                        <span id="codiceCP"></span>
                    </div>
                    <div>
                        <p>Costo biglietto</p>
                        <span id="prezzo"></span>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
