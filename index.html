<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Treno Boolean</title>
    </head>
    <body>
        
        <h1>CALCOLA IL PREZZO DEL BIGLIETTO</h1>

        <div class="form-biglietto">

            <div class="form-biglietto-input">
                <div>
                    <label for="nome">Nome Cognome</label>
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="km">Km da percorrere</label>
                    <input type="number" name="km" id="km">
                </div>
                <div>
                    <select name="fasciaEta" id="fasciaEta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="form-biglietto-buttons">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div>

            <div id="errore" class="errore">
                <h2>Errore! Inserisci dei dati validi</h2>
            </div>

        </div>

        <div id="biglietto" class="biglietto">
            <h2>Dettaglio passeggero</h2>
            <div>
                <p>NOME PASSEGGERO</p>
                <span id="nome-biglietto"></span>
            </div>
            <div>
                <p>Offerta</p>
                <span id="offerta-biglietto"></span>
            </div>
            <div>
                <p>Carrozza</p>
                <span id="carrozza"></span>
            </div>
            <div>
                <p>Codice CP</p>
                <span id="codiceCP"></span>
            </div>
            <div>
                <p>Costo biglietto</p>
                <span id="prezzo"></span>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
